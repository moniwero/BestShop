<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BestShop</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
          <a href="" class="nav-logo">BestShop</a>
          <nav>
            <ul class="header-nav-list">
              <li class="nav-element">
                <a href="#why-us" class="nav-link">WHY US</a></li>
              <li class="nav-element">
                <a href="#benefits" class="nav-link">BENEFITS</a></li>
              <li class="nav-element">
                <a href="#prices" class="nav-link">PRICES</a></li>
              <li class="nav-element">
                <a href="#contact" class="nav-link">CONTACT</a></li>
            </ul>
          </nav>
        </div>
          <section class="opening">
            <div class="opening-content">
              <h1 class="opening-header">Sell More!</h1>
              <p class="opening-heading">Open shop on our platform and increase your sales</p>
              <a href="#" class="btn btn--primary btn--large">Open your shop</a>
            </div>
            <img src="assets/Background.png" alt="" class="opening-baner" />
          </section>

          <section class="statistics">
            <div class="container">
              <h2>The most popular sales platform in country</h2>

              <div class="statistics-container">

                <div class="statistics-column">
                  <div class="statistics-ikon">
                    <img src="assets/Person.svg" alt="person" class="statistics-img"/>
                  </div>
                  <div class="statistics-number">100000+</div>
                  <div class="statistics-info">daily entries</div>
                </div>

                <div class="statistics-column">
                  <div class="statistics-ikon">
                    <img src="assets/Eye.svg" alt="eye" class="statistics-img">
                  </div>
                  <div class="statistics-number">2000000+</div>
                  <div class="statistics-info">seen products<br/>every day</div>
                </div>

                <div class="statistics-column">
                  <div class="statistics-ikon">
                    <img src="assets/Catalog.svg" alt="catalog" class="statistics-img">
                  </div>
                  <div class="statistics-number">10000+</div>
                  <div class="statistics-info">added posts<br/>daily</div>
                </div>

              </div>
            </div>
          </section>
      
    </header>
  </body>
</html>
